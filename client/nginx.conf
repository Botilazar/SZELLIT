# /client/nginx.conf
# Production Nginx configuration for serving the built frontend and proxying API requests

server {
    listen 80;
    server_name localhost;

    # Root directory of built Vite app
    root /usr/share/nginx/html;

    # Default file to serve
    index index.html;

    # ---------------------------------------------
    # 1️⃣  Proxy all /api/* requests to the backend
    # ---------------------------------------------
    location /api/ {
        proxy_pass http://server:5000;             # match Docker Compose service name + port
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ---------------------------------------------
    # 2️⃣  Serve static files for everything else
    # ---------------------------------------------
    location / {
        try_files $uri /index.html;
    }

    # ---------------------------------------------
    # 3️⃣  Optional: enable gzip compression
    # ---------------------------------------------
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;
}
